# Site settings
title: Jekyll-Uno
description: 'Thoughts on data science, math, code, etc.'
url: 'http://hypoalex.github.io'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Alex Caudill'
#  email: josh@joshgerdes.com
  twitter_username: hypoalex
  facebook_username: evl.alexander
  github_username:  hypoalex
  linkedin_username:  hypoalex

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock']
